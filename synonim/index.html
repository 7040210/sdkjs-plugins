
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>synonim</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script src="../pluginBase.js"></script>
		<script src="synonim.js"></script>
		<style>
			html, body {
				display: flex;
				flex-flow: column;
				justify-content: space-between;
				width: 98%;
				height: 98%;
			};
			.noselect {
				-khtml-user-select: none;
				user-select: none;
				-moz-user-select: none;
				-webkit-user-select: none;
			}
			.combo {
				background: #fff;
				border: 1px solid #cfcfcf;
				border-radius: 2px;
				color: #444444;
				font-size: 11px;
				font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
				height: 22px;
				cursor: pointer;
				margin: 0px 0px 10px 0px;
				box-sizing: border-box;
			}
			div::selection {
				background: #a8d1ff;
			}
			.button {
				color: #fff;
  				background-color: #7d858c;
				border: 1px solid #cfcfcf;
				border-radius: 2px;
				outline: none;
				font-size: 11px;
				font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
				height: 22px;
				cursor: pointer;
				flex: 0.2;
			}
			.input-synonim {
				outline-color: #7d858c;
				flex: 0.9;
				height: 18px;
				border: 1px solid #cfcfcf;
			}
			.input-synonim::selection {
				background: #D8DADC; /* WebKit/Blink Browsers */
				
			}
			.input-synonim::-moz-selection {
				background: #D8DADC; /* Gecko Browsers */
			}
			.input-field {
				display: flex;
				justify-content: space-between;
				align-content: center;
			}
			.not-found {
				font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
				padding-left: 5px;
			}
			.div-words {
				width: 100%;
				display: flex;
				flex-wrap: wrap;
			}
			.label-selected	{
			background: rgba(200, 200, 200, 0.5);
			}
			.label-words {
				font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
				font-size: 14px;
				margin-left: 10px;
				margin-top: 10px;
				cursor: pointer;
			}
			.global {
				height: 100%;
				display: flex;
				width: 96%;
				flex-flow: column;
				line-height: 90%;
				-moz-user-select: none;
			}
			.label-syn {
				font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
				font-size: 11px;
			}
			.content-items {
				position: relative;
				overflow: hidden;
				flex: 1;
				user-select: none;
			}
			div::-moz-selection {
				background: #a8d1ff;
			}
		</style>
		<link rel="stylesheet" href="../plugins.css">
	</head>
	<body class='body'>
		<div id="synonimresult_id" class = "input-field">
			<input type="text" class = "input-synonim" name="q" id = "inp_search" placeholder="Search" >
			<button class = "button" id ="btn_search">Lookup</button>
		</div>		
		<div id="scrollable-container-id" class='content-items'>
			<div id = "global" class="global"></div>
		</div>
		
	</body>
</html>
