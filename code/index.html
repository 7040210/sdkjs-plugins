<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Highligh code</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="highlight/googlecode.css">
		<link rel="stylesheet" href="../plugins.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script src="../pluginBase.js"></script>
		<script src="highlight/highlight.pack.js"></script>
		<script src="code.js"></script>
		<style>
			html, body {
				min-height: 100% !important;
				height: 100%;
				overflow-y:hidden;
				overflow-x: hidden;
				display: flex;
				flex-flow: column;
				width: 100%;
				margin: 0;				
			}
			.noselect {
				-khtml-user-select: none;
				user-select: none;
				-moz-user-select: none;
				-webkit-user-select: none;
				width: 100%;
			}
			.codefield {
				display: block; 
				position: relative; 
				overflow: auto; 
				margin: 1% 0% 1% 1%;
				width: 98%; 
				box-sizing:border-box; 
				color: #444444; 
				font-size: 14px; 
				font-family: 'Helvetica Neue', Helvetica, Consolas, sans-serif; 
				word-wrap: break-word;
				outline: none;
				white-space: pre;
				border-width: 3px;
				border-style: solid;
				border-color: rgba(68,68,68,0.266666666666);
				flex: 0.80%;
			}
			.combo {
				background: #fff;
				border: 1px solid #cfcfcf;
				border-radius: 2px;
				color: #444444;
				font-size: 11px;
				font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
				height: 22px;
				cursor: pointer;
				margin: 0px 0px 10px 0px;
				box-sizing: border-box;
			}
			label {
				font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
				font-size: 11px;
			}
			.language {
				margin: 0px; 
				padding: 10px; 
				box-sizing: border-box; 
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="language">	
			<label class="noselect">Language</label>
			<select id="language_id" class="noselect combo"></select>
		</div>
		<div contentEditable="true" data-target="insert" id="code_id" class="codefield">
		</div>
	</body>
</html>
