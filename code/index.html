<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Highligh code</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="highlight/googlecode.css">
		<link rel="stylesheet" href="../plugins.css">
		<link rel="stylesheet" href="code.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script src="../pluginBase.js"></script>
		<script src="highlight/highlight.pack.js"></script>
		<script src="code.js"></script>
	</head>
	<body>
		<div id="loader" class="loader">
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
		</div>
		<label class="label" style = "padding: 5px 0px 0px 12px">Language</label>
		<div class="language">	
			<select id="language_id" class="combo"></select>
			<button class = "button" id ="btn_highlight">Highlight</button>
		</div>
		<div class="TabColor">
			<div id="tabselect" class="tabselect">	
				<label class="label">Replace Tab with spaces</label>
				<select id="tab_replace_id" class="combo">
					<option value="0">Don`t replaces</option>
					<option value="2">Replace by 2 spaces</option>
					<option value="4">Replace by 4 spaces</option>
				</select>
			</div>
			<div class="colorselect">
					<label for="background_color" class="label">Choose background color</label>
					<input id="background_color" style="padding: 0" type="color" value="#ffffff">		
			</div>
		</div>
		<div id="scrollable-container-id" class='codefield'>
			<div contentEditable="true" spellcheck="false" data-target="insert" id="code_id" class="content"></div>
		</div>
	</body>
</html>
